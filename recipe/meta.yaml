{% set name = "rb-fsevent" %}
{% set version = "0.11.2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 43900b972e7301d6570f64b850a5aa67833ee7d87b458ee92805d56b7318aefe

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: http://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: FSEvents API with Signals catching (without RubyCocoa)

  dev_url: https://github.com/thibaudgg/rb-fsevent

extra:
  recipe-maintainers:
    - sodre
